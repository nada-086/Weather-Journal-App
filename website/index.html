<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="headline">
    <img src="images/icon.png" width="60" height="60"> Weather Journal App
  </div>
  <div class="container">
    <div class ="zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="enter zip code here" class="input ele">
      <label for="country">Enter Country Code here</label>
      <input type="text" id="country" placeholder="enter country code here" class="input ele">
      <label for="feelings">Enter Your Feelings here</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" class="input ele"></textarea>
      <button id="generate"> Generate </button>
    </div>
    <div class ="output">
      <div id="state">
        <img src="images/image.png" width="100" height="100">
      </div>
      <div class="temp">
        <div id = "date" class="ele">Date</div> 
        <div id = "temp" class="ele">Temperature</div>
      </div>
      <div id="feel">Your Feeling</div>
    </div>
  </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
